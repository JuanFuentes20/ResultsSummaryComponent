<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" >
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="index.js" defer></script>
<div class="container">
  <div class="result">
    <p style="font-size: 18px; font-weight: 200;">Your Result</p>
    <div class="result-circle">
      <p>76</p>
      <p>of 100</p>
    </div>
    <p style="font-size: 25px;">Great</p>
    <p style="font-size: 16px; font-weight: 100;">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <p style="font-weight: 500; font-size: 20px;">Summary</p>
    <ul class="categories"></ul>
    <button>Continue</button>
  </div>
  <div class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Fuentes</a>.
  </div>

</div>

</body>
</html>
